version: '3.8'

services:
  tvheadend:
    image: linuxserver/tvheadend:latest
    container_name: tvheadend
    hostname: tvheadend
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Lisbon
    volumes:
      - ./tvheadend/config:/config
      - ./tvheadend/recordings:/recordings
      - ./tvheadend/timeshift:/timeshift
    ports:
      - "9981:9981"
      - "9982:9982"
      - "1234:1234/udp" # Porta UDP para receber to delete if dont works
      - "9011:9011" #Porta 9000 para testes ffmpe to delete if dont works
    restart: unless-stopped
    networks:
      - streaming_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9981"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  stream-capture:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: stream_capture
    hostname: stream-capture
    restart: unless-stopped
    
    # ==========================================
    # SEM USER - roda como root para evitar problemas
    # ==========================================
    
    environment:
      - NODE_ENV=production
      - DEBUG=false
      - TZ=Europe/Lisbon
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - USE_EXTERNAL_URL=${USE_EXTERNAL_URL:-false}
      - EXTERNAL_HOST=${EXTERNAL_HOST:-localhost}
      - VPN_ENABLED=${VPN_ENABLED:-false}
      - VPN_USERNAME=${VPN_USERNAME:-}
      - VPN_PASSWORD=${VPN_PASSWORD:-}
      - TVHEADEND_HOST=tvheadend
      - TVHEADEND_PORT=9982
      - TVHEADEND_USER=${TVHEADEND_USER:-admin}
      - TVHEADEND_PASS=${TVHEADEND_PASS:-admin}
    
    volumes:
      - ./logs:/app/logs
      - ./hls:/app/hls
      - ./tvheadend/timeshift:/app/timeshift
      # ==========================================
      # CRÃTICO: config.json READ-WRITE
      # ==========================================
      - ./config.json:/app/config.json
      - ./web:/app/web:ro
      - ./vpn:/app/vpn:ro
      - /dev/net/tun:/dev/net/tun
    
    ports:
      - "3000:3000"
      - "3001:3001"
      - "8080:8080"
      - "8081:8081"
    
    depends_on:
      tvheadend:
        condition: service_healthy
    
    networks:
      - streaming_network
    
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    
    devices:
      - /dev/net/tun
    
    privileged: false
    security_opt:
      - no-new-privileges:true
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: stream_cache
    hostname: redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - streaming_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    profiles:
      - cache

  nginx:
    image: nginx:alpine
    container_name: stream_proxy
    hostname: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./hls:/usr/share/nginx/html/hls:ro
    depends_on:
      - stream-capture
    networks:
      - streaming_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    profiles:
      - production

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./redis_data

networks:
  streaming_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
    driver_opts:
      com.docker.network.bridge.name: br-streaming
      com.docker.network.driver.mtu: 1500
